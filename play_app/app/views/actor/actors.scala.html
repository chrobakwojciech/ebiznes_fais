@import models.Actor
@import views.html.bootstrap3._

@(actors: Seq[Actor])(implicit flash: Flash)
@main("Aktorzy") {
    @alerts(flash)
    <table class="table" summary="Aktorzy">
        <thead>
            <tr>
                <th style="width: 5%" scope="col">#</th>
                <th scope="col">Imie i nazwisko</th>
                <th scope="col">img</th>
                <th scope="col"></th>
            </tr>
        </thead>
        <tbody>
        @for(actor <- actors) {
            <tr>
                <th scope="row"><span class="badge badge-light">@actor.id</span></th>
                <td><a href="@controllers.routes.ActorController.get(actor.id)">@actor.firstName @actor.lastName</a></td>
                <td>@actor.img</td>
                <td class="text-right">
                    <a class="btn btn-sm btn-outline-info" href="@controllers.routes.ActorController.update(actor.id)" role="button">Edytuj</a>
                    <a class="btn btn-sm btn-outline-danger" href="@controllers.routes.ActorController.delete(actor.id)" role="button">Usu≈Ñ</a>
                </td>
            </tr>
        }
        </tbody>
    </table>
    <a href="@controllers.routes.ActorController.create()" class="btn btn-light float-right" role="button" aria-pressed="true">Dodaj</a>
}
