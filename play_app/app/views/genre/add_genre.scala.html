@(genre: Form[CreateGenreForm])(implicit request: Request[_], flash: Flash)

@import views.html.bootstrap3._

@main("Dodaj gatunek filmowy") {
    <div class="col">
        @alerts(flash)
        @helper.form(controllers.routes.GenreController.createGenreHandler()) {
            @helper.CSRF.formField
            @text(genre("name"), "Nazwa")
            @submit()
        }
    </div>

}
