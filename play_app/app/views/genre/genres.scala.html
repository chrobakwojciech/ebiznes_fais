@import models.Genre
@import views.html.bootstrap3._

@(genres: Seq[Genre])(implicit flash: Flash)
@main("Gatunki") {
    @alerts(flash)
    <table class="table">
        <thead>
            <tr>
                <th style="width: 5%" scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
        @for(genre <- genres) {
            <tr>
                <th scope="row"><span class="badge badge-light">@genre.id</span></th>
                <td><a href="@controllers.routes.GenreController.get(genre.id)">@genre.name</a></td>
                <td class="text-right">
                    <a class="btn btn-sm btn-outline-info" href="@controllers.routes.GenreController.update(genre.id)" role="button">Edytuj</a>
                    <a class="btn btn-sm btn-outline-danger" href="@controllers.routes.GenreController.delete(genre.id)" role="button">Usu≈Ñ</a>
                </td>
            </tr>
        }
        </tbody>
    </table>
    <a href="@controllers.routes.GenreController.create()" class="btn btn-light float-right" role="button" aria-pressed="true">Dodaj</a>
}
