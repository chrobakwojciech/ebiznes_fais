@(genre: Form[CreatePaymentForm])(implicit request: Request[_], flash: Flash)

@import views.html.bootstrap3._

@main("Dodaj typ płatności") {
    <div class="col">
        @alerts(flash)
        @helper.form(controllers.routes.PaymentController.createPaymentHandler()) {
            @helper.CSRF.formField
            @text(genre("name"), "Nazwa")
            @submit()
        }
    </div>

}
