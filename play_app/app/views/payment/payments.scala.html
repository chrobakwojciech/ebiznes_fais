@import models.Payment
@(payments: Seq[Payment])
@main("Płatności") {
    <table class="table">
        <thead>
            <tr>
                <th style="width: 5%" scope="col">#</th>
                <th scope="col">Nazwa</th>
                <th scope="col">Cena</th>
            </tr>
        </thead>
        <tbody>
        @for(payment <- payments) {
            <tr>
                <th scope="row">@payment.id</th>
                <td>@payment.name</td>
                <td>@payment.price zł</td>
            </tr>
        }
        </tbody>
    </table>
}
