@import models.User
@(user: User)

@main(user.firstName + " " + user.lastName) {
    <div class="col-12">
        <pre>@user</pre>
    </div>
    <hr>
    <div class="col-12 mt-5">
        <a href="@controllers.routes.UserController.getAll()" class="btn btn-outline-dark btn-sm" role="button" aria-disabled="true">Lista użytkowników</a>
    </div>
}
